<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <article class="container">
      <section class="box-1">
        <h1>Your Result</h1>
        <section class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </section>
        <h3>Great</h3>
        <h4>You scored higher than 65% of the people who have taken these tests.
        </h4>
      </section>

      <section class="box-2">
        <h1>Summary</h1>
        <div class="summary red-bg">
          <h2><img src="/assets/images/icon-reaction.svg" alt="Reaction-icon">Reaction</h2> 
          <h3>80 / 100</h3>
        </div>
        <div class="summary yellow-bg">
          <h2><img src="/assets/images/icon-memory.svg" alt="memory-icon">Memory</h2> 
          <h3>92 / 100</h3>
        </div>
        <div class="summary green-bg">
          <h2><img src="/assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</h2> 
          <h3>61 / 100</h3>
        </div>
        <div class="summary blue-bg">
          <h2><img src="/assets/images/icon-visual.svg" alt="visual-icon">Visual</h2> 
          <h3>72 / 100</h3>
        </div>
       
        <button>Continue</button>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adebukola Omowole</a>.
  </footer>
</body>
</html>
